apiVersion: apps/v1
kind: Deployment
metadata:
  name: spark-master
  labels:
    app: spark
    component: master
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spark
      component: master
  template:
    metadata:
      labels:
        app: spark
        component: master
    spec:
      serviceAccountName: spark
      imagePullSecrets:
        - name: dockerconfigjson
      containers:
        - name: spark-master
          image: ghcr.io/fxttr/spark:latest
          imagePullPolicy: Always
          command: ["start-master.sh"]
          ports:
            - containerPort: 7077
              protocol: TCP
            - containerPort: 8080
              protocol: TCP
          env:
            - name: SPARK_MODE
              value: "master"
            - name: SPARK_WORKLOAD
              value: "master"
            - name: SPARK_MASTER_PORT
              value: "7077"
            - name: SPARK_NO_DAEMONIZE
              value: "true"
            - name: SPARK_MASTER_WEBUI_PORT
              value: "8080"
          envFrom:
            - secretRef:
                name: spark-env
          resources:
            requests:
              memory: "2Gi"
              cpu: "1"
            limits:
              memory: "4Gi"
              cpu: "2"
          volumeMounts:
            - mountPath: /opt/spark/logs
              name: spark-logs
      volumes:
        - name: spark-logs
          emptyDir: {}